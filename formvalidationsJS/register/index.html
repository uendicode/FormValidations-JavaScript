<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <title> Form Validation </title>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <link rel="stylesheet" href="styleform.css">
</head>

<header>
<div class="wrapper">
<ul class="nav-area">
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Login</a></li>
</ul>
</div>
<h1> <i class="fa fa-bars"></i></h1>
</header>
<body> 

  <div class="container">
		<h2><i class="fa fa-user"></i> Create Account</h2>
  <form id="form" class="form">
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="" id="username" />
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="" id="email" />
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="" id="password"/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i> <br>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Confirm password</label>
			<input type="password" placeholder="" id="password2"/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button>REGISTER</button>
	</form>
		 <script type="text/javascript" src="formscript.js"></script>
</div>


</body>


</html>
